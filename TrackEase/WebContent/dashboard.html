<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackEase Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #7A67BB;
            color: #fff;
            padding: 1rem;
            display: flex;
            flex-direction: column;
             box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-top: 1.5rem;
    		margin-bottom: 1.5rem;
    		font-size: 1.8rem;
    		text-align: center;
    		color: #FFD700;
    		font-weight: bold;
            
        }

        .sidebar ul {
            list-style: none;
            
            padding:0;
        }

        .sidebar ul li {
            margin: 1.5rem 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 0.8rem;
            border-radius: 6px;
            transition: background-color 0.3s ease,padding 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #6B5DAA;
            padding-left: 1.2rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow-y: auto;
            background-color: #f4f4f9;
            position: relative;
        }

        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("expense_img.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 3rem;
            z-index: 1;
            text-align: center;
        }
        .main-content img {
            max-width: 100%;
            max-height: 100%;
            display:block;
            margin:auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #7A67BB;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>TrackEase</h2>
        <ul>
            <li><a href="AddExpense.html">Add Expense</a></li>
            <li><a href="ViewExpense.jsp">Manage Expense</a></li>
            <li><a href="CreateBudget.html">Add Custom Budget</a></li>
            <li><a href="ViewBudget.jsp">View Budgets</a></li>
            <li><a href="ViewAnalytics.jsp">View Analytics</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>TrackEase - Your Expense Tracker</h1>
        <img src="expense_img.webp" alt="Expense Dashboard Illustration">
    </main>
</body>
</html>
