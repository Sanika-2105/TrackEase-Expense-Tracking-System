<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackEase-AddExpesne</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
            min-height: 100vh;
        }
        .sidebar {
            width: 260px;
            background-color: #7A67BB;
            color: #fff;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 1.5rem 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 0.8rem;
            border-radius: 6px;
            transition: background-color 0.3s ease, padding 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #6B5DAA;
            padding-left: 1.2rem;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            color: #7A67BB;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #7A67BB;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #7A67BB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5C4D8E;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #7A67BB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #6B5DAA;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #7A67BB;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>TrackEase</h2>
        <ul>
            <li><a href="AddExpense.html">Add Expense</a></li>
            <li><a href="ViewExpense.jsp">Manage Expense</a></li>
            <li><a href="CreateBudget.html">Add Custom Budget</a></li>
            <li><a href="ViewBudget.jsp">View Budgets</a></li>
            <li><a href="ViewAnalytics.jsp">View Analytics</a></li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="login-container">
            <h2 class="login-title">Add Expense</h2>
            <form action="AddExpense" method="post">
                <div class="form-group">
                    <label for="username">Date</label>
                    <input type="date" id="username" name="date" required placeholder="Enter Date of Expense">
                </div>
                <div class="form-group">
                    <label for="password">Amount</label>
                    <input type="text" id="password" name="amount" required placeholder="Enter Amount">
                </div>
                <div class="form-group">
                    <label for="password">Category</label>
                    <input type="text" id="password" name="category" required placeholder="Enter Category">
                </div>
                <div class="form-group">
                    <label for="password">Description</label>
                    <input type="text" id="password" name="description" required placeholder="Provide Description about Expense">
                </div>
                <button type="submit" class="login-btn">Add</button>
                <!--<div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>-->
                <!--  <div class="footer">
					<p>&copy; All Rights Reserved | Design by Sanika Joshi</p>
				</div>-->
            </form>
        </div>
    </main>
</body>
</html>
